# Options to make hugo output files, the optional values are below:
# 用于 Hugo 输出文档的设置，可选值如下：
# home: ["HTML", "RSS", "JSON", "archives", "offline", "README", "baidu_urls"]
# page: ["HTML", "MarkDown"]
# section: ["HTML", "RSS"]
# taxonomy: ["HTML", "RSS"]
# term: ["HTML", "RSS"]
home = ["HTML", "RSS", "JSON", "archives", "offline", "README", "baidu_urls"]
page = ["HTML", "MarkDown"]
section = ["HTML", "RSS"]
taxonomy = ["HTML"]
term = ["HTML", "RSS"]
